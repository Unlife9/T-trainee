<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Puzzle</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="/puzzle.css" type="text/css">
</head>
<body>

	<div class="w3-container w3-black w3-center w3-allerta">
		<h1>Puzzle</h1>
	</div>

	<div class="w3-container w3-center w3-allerta">
		<a class="format" href="http://localhost:8080"> Menu </a> <br /> 
		<a class="format" href="http://localhost:8080/puzzle"> NewGame </a> <br /> 
		<a class="format" href="https://fcwallpaper.com/wp-content/uploads/2018/11/HD-Real-Madrid-Backgrounds.jpg"
			target="_blank"> Full image for inspiration! </a><br />
		<div th:if="${@puzzleController.solved}">
			<p class="first">Congratulation! You've solved the puzzle</p>
		</div>
	</div>

	<section>
		<div class="container">
			<div th:utext="${@puzzleController.htmlField}" />


		</div>
	</section>




	
	<br /><div th:utext="${@puzzleController.message}" />




</body>
</html>
