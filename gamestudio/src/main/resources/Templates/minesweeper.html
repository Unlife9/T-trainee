<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Minesweeper</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="/minesweeper.css" type="text/css">
</head>
<body>
	<h4>
		<div class="w3-container w3-black w3-center w3-allerta">
			<h1>Minesweeper</h1>
		</div>


		<br />
		<p>
			Player: <span th:utext="${@mainController.loggedPlayer?.name}" /><table>
					<div class="w3-container w3-center w3-allerta">

						<a class="marking" href="/"> Menu </a> <br />
						<a class="marking" href="/minesweeper">
							NewGame </a> <br /> <a class="marking"
							href="/minesweeper/change"> Change click
							mark/open </a> <br />
						<div class="marking" th:if="${@minesweeperController.marking}">
							You are now Marking <br />
							<div class="marking"
								th:if="${not @minesweeperController.marking}">
								You are now Opening <br />
							</div>
						</div>
						<div th:if="${@minesweeperController.solved}">
							<p class="first">Congratulation! You've solved the puzzle</p>
						</div>
					</div>
					</p>
				</table>


				<div class="container">
					<div th:utext="${@minesweeperController.htmlField}" />
				</div>

				<section>
</br>
					<div class="column2">
					</br>
						<h4 class="score">Top 10 Score</h4>
						<ol class="table">
							<li th:each="score : ${@minesweeperController.scores}"><span
								th:text="${score.username}" /> <span th:text="${score.value}" />
							</li>
						</ol>
					</div>


</br>
					<div class="column2">
					<h4 class="score">Rate this Game!</h4>
						<div class="column3">
					<form action="/minesweeper/rating5">

						<input type="image"
							src="https://i.pinimg.com/originals/06/87/85/0687851cc6a9bb1213b5a12c9f8408ac.png"
							alt="Submit" width="70" height="70" />
					</form>
				</div>

				<div class="column3">
					<form action="/minesweeper/rating4">
						<input type="image"
							src="https://cdn.shopify.com/s/files/1/1061/1924/products/Slightly_Smiling_Emoji_Icon_34f238ed-d557-4161-b966-779d8f37b1ac_large.png?v=1571606093"
							alt="Submit" width="70" height="70" />
					</form>
				</div>
				<div class="column3">
					<form action="/minesweeper/rating3">
						<input type="image"
							src="https://i.pinimg.com/originals/36/c6/7c/36c67cf603670d027a5a2ed3b04f81a6.png"
							alt="Submit" width="70" height="70" />
					</form>
				</div>
				<div class="column3">
					<form action="/minesweeper/rating2">
						<input type="image"
							src="https://cdn.shopify.com/s/files/1/1061/1924/products/Emoji_Icon_-_Sad_Emoji_grande.png?v=1571606093"
							alt="Submit" width="70" height="70" />
					</form>
				</div>
				<div class="column3">
					<form action="/minesweeper/rating1">
						<input type="image"
							src="https://cdn.shopify.com/s/files/1/1061/1924/products/Disappointed_but_Relieved_Emoji_Icon_1e554748-dab1-472b-937e-54ecd95ee75c_large.png?v=1571606089"
							alt="Submit" width="70" height="70" />
					</form>
				</div>
						 <p class="average"> Average rating for game: </p>
				<div class="container" th:text="${@minesweeperController.averageRating}"/>
					</div>
					
						<div class="column2" th:if="${@mainController.logged}">
							<form class="write" action="/minesweeper/comment">
								Write you comment: <input type="text" name="content" placeholder="min. 3 char./max. 30 char." /> <input
									type="submit" value="Send Comment" />
							</form>
						</div>
						<div class="column2">
							<h4 class="comment">Comments</h4>
							<br />
							<ol class="table">
								<li th:each="comment: ${@minesweeperController.comment}"><span
									class="user" th:text="${comment.username}" /> <span
									th:text="${comment.content}" /></li>
							</ol>

						</div>
				</section>
	</h4>



</body>
</html>
