<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gamestudio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="/styl.css" type="text/css">
</head>
<body>


	<div class="w3-container w3-black w3-center w3-allerta">
		<h1>Welcome to Game Studio</h1>


		<div class="btn-group">
			<button type="button" class="btn btn-danger dropdown-toggle"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Sign in</button>
			<div class="dropdown-menu">
				<form action="/signin">
					<div class="container">
						Name:<input type="text" name="name" placeholder="min. 5 characters"/> <br /> Password: <input
							type="password" name="password"  placeholder="min. 5 characters" /> <br /> <input
							class="btn btn-outline-success" type="submit" value="Sign in" />
					</div>
				</form>
			</div>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-danger dropdown-toggle"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Login</button>
			<div class="dropdown-menu">
				<form action="/login">
					<div class="container">
						Name:<input type="text" name="name" /> <br /> Password: <input
							type="password" name="password" /> <br /> <input
							class="btn btn-outline-info" type="submit" value="Login" />

					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="w3-container w3-center w3-allerta">
		<h5>
			Choose your game:
			<br /> <a class="menu" href="http://localhost:8080/puzzle"
				target="_blank"> Puzzle 15 </a> <br /> <a class="menu"
				href="http://localhost:8080/minesweeper" target="_blank">
				Minesweeper </a> <br /> <a class="menu" href="/guessgame"
				target="_blank"> GuessGame </a>
				 <br /> <a class="menu" href="/guessword"
				target="_blank"> Translate Words </a>

		</h5>
	</div>
	<div class="message" th:if="${not @mainController.logged}"
		th:text="${@mainController.message}"></div>
	<div th:if="${@mainController.logged}">
		<h5 class="logged">
			You are logged as <span
				th:text="${@mainController.loggedPlayer.name}"></span> <br> <a
				href="/logout">Logout</a>
		</h5>
	</div>




	<div class="row">
	<br>
		<div class="column">
			<a href="/puzzle">Puzzle<br> <img
				src="https://camo.githubusercontent.com/d71fba92426d4ed52877e5c09c4fab90150704b6/687474703a2f2f6b736176656c6a65762e6769746875622e696f2f736c6964696e672d70757a7a6c652e676966"
				alt="Puzzle" width="200px" height="260" class="center">
			</a>

		</div>
		<div class="column">
			<a href="/minesweeper">Mines<br> <img
				src="https://mlexplained.files.wordpress.com/2017/10/minesweeperwin.gif"
				width="200" height="260" class="center">
			</a>
		</div>
		<div class="column">
			<a class="l" href="/guessgame">Guess Number <br> <img
				src="https://i.pinimg.com/originals/fc/ca/fa/fccafa6ce178ac8c1499abff6483a131.gif"
				width="200" height="260" class="center">
			</a>
		</div>
		<div class="column">
			<a class="l" href="/guessword">Translate Words for kids<br> <img
				src="https://www.adstore.com/wp-content/uploads/2018/09/Image-1.gif"
				width="200" height="260" class="center">
			</a>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
</body>
</html>
